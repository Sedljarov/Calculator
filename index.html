<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calc">
    <div class="display">
      0
    </div>
    <div class="buttons">
      <button class="btn ac grey">AC</button>
      <button class="btn plus-minus grey">n^i</button>
      <button class="btn percent grey">+/-</button>
      <button class="btn division orange">/</button>
      <button class="btn seven">7</button>
      <button class="btn eight">8</button>
      <button class="btn nine">9</button>
      <button class="btn myltiply orange">*</button>
      <button class="btn four">4</button>
      <button class="btn five">5</button>
      <button class="btn six">6</button>
      <button class="btn minus orange">-</button>
      <button class="btn one">1</button>
      <button class="btn two">2</button>
      <button class="btn three">3</button>
      <button class="btn plus orange">+</button>
      <button class="btn zero">0</button>
      <button class="btn dot">.</button>
      <button class="btn result orange">=</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
